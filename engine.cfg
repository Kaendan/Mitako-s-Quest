[application]

name="Top_Down"
main_scene="res://scenes/root.tscn"
icon="res://icon.png"

[autoload]

controler="*res://scripts/controler.gd"

[display]

resizable=true
test_width=448
test_height=384
stretch_mode="2d"
stretch_aspect="keep"
width=224
height=192

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up), jbutton(0, 12), jaxis(0, 2), key(Z)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0), key(Q)]
move_down=[key(Down), jbutton(0, 13), jaxis(0, 3), key(S)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1), key(D)]
equipment_B=[key(X), jbutton(0, 1)]
equipment_X=[key(C), jbutton(0, 2)]
equipment_Y=[key(V), jbutton(0, 3)]
inventory=[jbutton(0, 10), key(Space)]
interact=[key(E), jbutton(0, 0)]

[render]

default_clear_color=#ff3f3429
